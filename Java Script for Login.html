<script type = "text/javascript">

// Note: Like all Javascript password scripts, this is hopelessly insecure as the user can see
//the valid usernames/passwords and the redirect url simply with View Source.
// And the user can obtain another three tries simply by refreshing the page.
//So do not use for anything serious!

var count = 3;


//
$(document).ready(function () { 
    $('#document.myform.pword').keyup(function (e) {
        if(e.which == 13) {
		
            $('#butSubmit').click();    
        } 
    });
    
    $('#butSubmit').click(function (e) {
       alert('Button click activated!');
    });
});

//

function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["rajesh", "dcengineers", "24x7", "engineer","pawan","arvind"];  // as many as you like - no comma after final entry
var pwArray = ["raj@india", "dc@4noc", "24x7@123", "eng@fc8","p@w@n123","@rvi&d@123"];  // the corresponding passwords;

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
alert ("Login is successful");
window.location = "http://itinfoedge.intoday.in/index.html";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("Still incorrect! You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}
//
}

</script>

<form name = "myform">


<p>User Name: <input type="text" name="username"> Password: <input type="password" id="pword" onKeydown="Javascript: if(event.keyCode==13) validate();">
<input type="button" id="butSubmit" value="Login" onclick= "validate()">
</p>




<div />

</form>
</html>
